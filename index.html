<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sunscreen Funscreen</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <div class=container>
            <div class="row">
                <div class="col s12">
                    <h4 class="center">Sunscreen</h4>
                    <h4 class="center">Funscreen</h4>
                    <h4 class="center">Calculator</h4>
                </div>
            </div>
        </div>
        <!-- Location and SPF form -->
        <div id="form1" class="container">
            <div class="row">
                <form class="col s12">
                    <h5 class="center">Enter Your City and SPF Level</h5>
                    <!-- Your City -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" class="validate" id="city" required>
                            <label for="city">Your City</label>
                        </div>
                    </div>
                    <!-- Your SPF Level -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="number" class="validate" id="spf" required>
                            <label for="spf">Your SPF Level</label>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
        <!-- Form 2 form -->
        <div id="form2" class="container">
            <h1>Form 2</h1>
        </div>
    </main>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
