<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sunscreen Funscreen</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <div class=container>
            <div class="row">
                <div class="col s12 splash-headline">
                    <h3 class="center">Funscreen</h3>
                    <!-- <h4 class="center">Funscreen</h4> -->
                    <!-- <h3 class="center">Calculator</h3> -->
                </div>
            </div>
        </div>
        <!-- Location and SPF form -->
        <h5 class="center sub-headline">Your Sunscreen Calculator</h5>
        <div class="container">
            <div class="row">
                <form id="form1" class="col s12">
                    <!--  <h5 class="center">Take the guesswork out of protecting your skin!</h5> -->
                    <!-- Your City -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" class="validate" id="city" value="" required>
                            <label for="city">Your City</label>
                        </div>
                    </div>
                    <!-- Your SPF Level -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="number" class="validate" id="spf" required>
                            <label for="spf">Your SPF Level</label>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
        <!-- Weather response validation -->
        <h5 id="temp"></h5>
        <h5 id="UVLevel"></h5>
        <h5 id="ApplyFreq"></h5>
        <!-- Form 2 form -->
        <!-- <div id="form2" class="container">
    <h1>Form 2</h1>
</div>

            <div class="developers">
                <p>Developed by:
                    <br>Daniel Nelson, Joanna Colson, Matthew McBride, Shawn Adams & Stephanie Matrone &copy; 2017</p>
            </div>

                <a target="_blank" href="https://github.com/jadespachie/u3-gigBB"><i class="fa fa-github btn-floating footer-icons" aria-hidden="true"></i></a>
            </div> -->
        </footer>
    </main>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.js"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
